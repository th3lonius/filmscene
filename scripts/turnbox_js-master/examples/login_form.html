<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" media="screen" href="vender/reset.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../turnBox.js"></script>
  <style>

    body {
      background-color: #3a3a3a;
      padding-top: 100px;
      color: white;
      font-size: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    h2 {
      display: block;
      width: 100%;
      font-weight: 300;
      font-size: 20px;
      margin-bottom: 50px;
      text-align: center;
    }
    
    input {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      font-size: 100%;
      vertical-align: baseline;
      background: transparent;
      background-color: #fff;
    }

    .example {
      color: #fff;
      margin: 0px auto;
      text-align: center;
    }

    p {
      line-height: 4.2;
    }

    .example.turnBoxCurrentFace1 > .turnBoxFaceNum1, .example.turnBoxCurrentFace3 > .turnBoxFaceNum3 {
      background-color: #db0069;
    }

    .example.turnBoxCurrentFace1 > .turnBoxFaceNum1:hover, .example.turnBoxCurrentFace3 > .turnBoxFaceNum3:hover {
      background-color: #cb0061;
    }

    .example > .turnBoxFaceNum1, .example > .turnBoxFaceNum3 {
      background-color: #8e0044;
    }

    .example.turnBoxCurrentFace2 > .turnBoxFaceNum2 {
      background-color: #ea0070;
    }

    .example > .turnBoxFaceNum1 p, .example > .turnBoxFaceNum3 p {
      width: 100%;
      height: 100%;
    }
    
    .example > .turnBoxFaceNum2 {
      background-color: #9e004b;
    }

    .user-information {
      padding-top: 35px;
    }

    .user-information > li > * {
      display: inline-block;
    }

    .user-information > li > span {
      width: 13%;
      text-align: right;
      font-size: 14px;
      margin-right: 17px;
    }

    .user-information > li > input {
      width: 62%;
      padding: 7px 10px;
    }

    .user-information > li:first-child {
      margin-bottom: 10px;
    }

    .help {
      float: left;
      text-align: right;
      padding-left: 20px;
      padding-top: 55px;
      font-size: 0;
    }

    .help > div {
      -webkit-transition: all 100ms ease-in-out 0ms;
      -moz-transition: all 100ms ease-in-out 0ms;
      -ms-transition: all 100ms ease-in-out 0ms;
      -o-transition: all 100ms ease-in-out 0ms;
      transition: all 100ms ease-in-out 0ms;
      display: inline-block;
      padding: 2px 10px;
      font-size: 12px;
      margin-bottom: 5px;
      background-color: transparent;
      cursor: pointer;
    }

    .help > div:hover {
      background-color: #d80546;
    }

    .login-contents {
      float: right;
      margin: 15px 0px;
      margin-right: 20px;
      text-align: right;
    }

    .remember {
      display: inline-block;
      padding-right: 20px;
      margin-bottom: 2px;
      font-size: 13px;
    }

    .remember img {
      width: 11px;
      margin-right: 5px;
    }

    .remember.turnBoxCurrentFace1 > .turnBoxFaceNum1 {
      background-color: #ea0070;
    }

    .remember.turnBoxCurrentFace2 > .turnBoxFaceNum2 {
      background-color: #d80546;
    }

    .remember > .turnBoxFaceNum1 {
      background-color: #b70058;
    }

    .remember > .turnBoxFaceNum2 {
      background-color: #9e004b;
    }

    .remember p {
      line-height: 2.5;
      padding-right: 10px;
    }
 
    .check {
      -webkit-transition: all 100ms ease-in-out 0ms;
      -moz-transition: all 100ms ease-in-out 0ms;
      -ms-transition: all 100ms ease-in-out 0ms;
      -o-transition: all 100ms ease-in-out 0ms;
      transition: all 100ms ease-in-out 0ms;
      width: 136px;
      height: 50px;
      display: block;
      text-align: center;
      line-height: 2.5;
      background-color: #d80546;
      cursor: pointer;
    }

    .check:hover {
      background-color: #bf043e;
    }

    .login-sns {
      position: absolute;
      width: 100%;
      font-size: 0;
      bottom: 0;
      background-color: #d80546;
      padding: 10px 0px;
    }

    .login-sns a {
      -webkit-transition: all 100ms ease-in-out 0ms;
      -moz-transition: all 100ms ease-in-out 0ms;
      -ms-transition: all 100ms ease-in-out 0ms;
      -o-transition: all 100ms ease-in-out 0ms;
      transition: all 100ms ease-in-out 0ms;
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50px;
      margin-right: 20px;
      background-color: #fff;
      cursor: pointer;
    }

    .login-sns a:hover {
      background-color: #ddd;
    }

    .login-sns a:last-child {
      margin-right: 0;
    }

    .login-sns img {
      display: none;
      padding-top: 13px;
      width: 25px;
      height: 25px;
      opacity: 0.5;
    }

    .login-sns img.show {
      display: inline;
    }

    .login-sns .loading {
      padding-top: 10px;
      width: 30px;
      height: 30px;
    }

  </style>
</head>
<body>
  
  <h2>LOGIN FORM</h2>
  <div class="example">
    <div>
      <p class="turnBoxButton">
        LOGIN
      </p>
    </div>
    <div>
      <ul class="user-information">
        <li>
          <span>ID</span><input type="text">
        </li>
        <li>
          <span>PASS</span><input type="text">
        </li>
      </ul>
      <div class="help">
        <div class="forgot-pass">
          Forgot password?
        </div>
        <br/>
        <div class="sign-up">
          Sign up?
        </div>
      </div>
      <div class="login-contents">
        <div class="remember">
          <div>
            <p class="turnBoxButton">
              Remember Me
            </p>
          </div>
          <div>
            <p class="turnBoxButton turnBoxButtonPrev">
              <img src="images/icon_check.png" alt="">Remember Me
            </p>
          </div>
        </div>
        <span class="check">
          GO
        </span>
      </div>
      <div class="login-sns">
        <a>
          <img class="icon" src="images/icon_sns_googleplus.png" alt="">
          <img class="loading" src="images/icon_loading.gif" alt="">
        </a>
        <a>
          <img class="icon" src="images/icon_sns_twitter.png" alt="">
          <img class="loading" src="images/icon_loading.gif" alt="">
        </a>
        <a>
          <img class="icon" src="images/icon_sns_facebook.png" alt="">
          <img class="loading" src="images/icon_loading.gif" alt="">
        </a>
        <a>
          <img class="icon" src="images/icon_github.png" alt="">
          <img class="loading" src="images/icon_loading.gif" alt="">
        </a>
      </div>
    </div>
    <div>
      <p class="turnBoxButton turnBoxButtonPrev">LOGIN SUCCEEDED</p>
    </div>
  </div>

  <script type="text/javascript">

    var width = 340;
    var duration = 450;
    var general_box = $(".example");
    var remember_box = general_box.find(".remember");

    general_box.turnBox({
      width: width,
      height: 87,
      even: 320,
      perspective: 3000,
      duration: duration,
      easing: "ease-in-out",
      type: "repeat"
    });

     remember_box.turnBox({
      width: parseInt(width * 0.35),
      height: 30,
      perspective: 3000,
      duration: 300,
      easing: "ease-in-out"
    });

    $(".login-sns .icon").addClass("show");
    $(".login-sns a").on("click", function()
    {
      $(this).children().removeClass("show");
      $(this).children(".loading").addClass("show");
      setTimeout(function()
      {
        general_box.turnBoxAnimate(
        {
          face: 3
        });
        setTimeout(function()
        {
          $(".login-sns a").children().removeClass("show");
          $(".login-sns a").children(".icon").addClass("show");
        }, duration);
      }, 1000);
    });


    general_box.find(".check").turnBoxLink({
      box: ".example",
      events: "click touchend"
    });

    general_box.find(".check").on("click touchend", function()
    {
      setTimeout(function()
      {
        remember_box.turnBoxAnimate({
          animation: false
        });
        general_box.find("input").val("").attr("checked", false);

      }, duration);
    });

  </script>

</body>
</html>
